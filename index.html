<!DOCTYPE html>
<html lang="en" class="bg-neutral-900 text-white">
    <head>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body x-data="peruzi">
		<nav
			class="h-16 backdrop-blur-sm sticky -top-px z-50 transition-colors duration-200"
			:class="{'backdrop-blur-sm': !scrolled, 'bg-neutral-900': scrolled}"
		>
			<div
				class="h-full px-4 lg:px-0 mx-auto max-w-7xl flex items-center justify-between"
			>
				<div class="flex items-center">
					<img class="h-6 mr-3" src="favicon.png" alt="" />
					<span class="text-lg font-medium">Peruzi Movies</span>
				</div>

				<div class="flex items-center gap-4 text-neutral-300">
					<div class="hidden lg:block relative">
						<div
							class="absolute left-0 inset-y-0 pl-3 pointer-events-none flex items-center"
						>
							<svg
								class="w-4 opacity-60"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2.4"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<circle cx="11" cy="11" r="8"></circle>
								<line
									x1="21"
									y1="21"
									x2="16.65"
									y2="16.65"
								></line>
							</svg>
						</div>

						<input
							id="searchInput"
							required=""
							name="q"
							type="search"
							style="width: 250px"
							class="bg-transparent rounded-full border border-current focus:outline-none pt-1.5 pb-2 pl-9 text-base leading-none placeholder:text-neutral-400/75"
							placeholder="Type to search..."
						/>
					</div>

					<div class="hidden lg:flex items-center">
						<span class="mr-1"> Sort by: </span>

						<div class="relative border border-current rounded">
							<select
								id="sortBy"
								class="appearance-none bg-transparent text-sm leading-none py-2 pl-2 pr-7 focus:outline-none"
							>
								<option value="year">Release Year</option>
								<option value="date">Upload date</option>
							</select>

							<svg
								class="w-5 h-5 z-10 absolute inset-y-0 my-auto right-1"
								fill="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"
								/>
							</svg>
						</div>
					</div>

                    <button class="lg:hidden">
                        <svg
                            class="w-5 opacity-80"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2.4"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="11" cy="11" r="8"></circle>
                            <line
                                x1="21"
                                y1="21"
                                x2="16.65"
                                y2="16.65"
                            ></line>
                        </svg>
                    </button>
				</div>
			</div>
		</nav>

		<div class="-mt-16 lg:mb-5 relative">
			<div class="relative h-[300px] lg:h-[600px]">
				<template x-for="(movie, index) in featuredMovies">
					<img
						class="absolute inset-0 h-full w-full object-cover object-top transition-all duration-1000"
						:class="{'opacity-0 scale-95 -translate-y-10': index !== featuredMoviesScrollStep}"
						:src="movie.cover"
						alt=""
					/>
				</template>
			</div>

			<div
				class="-mt-[200px] lg:mt-0 lg:absolute inset-0 lg:pt-36 lg:pb-20 bg-gradient-to-b from-transparent via-neutral-900/50 to-neutral-900"
			>
				<div
					class="max-w-7xl mx-auto flex items-center justify-between"
				>
					<button
						class="-ml-3 flex-shrink-0 rounded-full text-white/40 hover:text-white hover:bg-white/30 w-12 h-12 hidden lg:flex items-center justify-center"
						@click="prev"
					>
						<svg
							class="w-8 h-8"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.8"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M15.75 19.5L8.25 12l7.5-7.5"
							/>
						</svg>
					</button>

					<div class="overflow-hidden">
						<div
							class="flex items-center transition-transform duration-1000"
							:style="{transform: `translateX(${featuredMoviesScrollStep * -100}%)`}"
						>
							<template x-for="movie in featuredMovies">
								<div class="w-full flex-shrink-0 bg-red-500s lg:via-transparent lg:to-transparent bg-gradient-to-b from-transparent via-neutral-900 to-neutral-900">
									<div
										class="max-w-5xl mx-auto flex flex-col-reverse gap-5 lg:gap-0 lg:flex-row items-center justify-between"
									>
										<div class="flex flex-col lg:flex-row gap-10 px-4 lg:px-0 lg:mr-16">
											<img
												class="hidden lg:block rounded-lg w-[300px] aspect-[1/1.35]"
												:src="movie.image"
												alt=""
											/>
											<div
												class="pt-8 lg:pb-10 lg:min-h-full flex flex-col gap-y-5 justify-between"
											>
												<div>
													<h3
														class="text-2xl lg:text-4xl font-bold"
														x-text="movie.title"
													></h3>
													<p
														class="mt-5 lg:text-lg font-light leading-relaxed"
														x-text="movie.synopsis.substring(0, 250)"
													></p>
												</div>

												<div class="flex items-center">
													<svg
														class="w-5 mr-3"
														fill="currentColor"
														viewBox="0 0 24 24"
													>
														<path
															d="M12 2l-5.5 9h11z"
														/>
														<circle
															cx="17.5"
															cy="17.5"
															r="4.5"
														/>
														<path
															d="M3 13.5h8v8H3z"
														/>
													</svg>

													<p
														class="font-medium"
														x-text="movie.genre"
													></p>
												</div>

												<div
													class="flex items-center gap-2"
												>
													<div
														class="text-[#ef3f22] flex items-center gap-2"
													>
														<svg
															x-show="movie.rating >= 7"
															id="fullStar"
															class="w-6"
															fill="currentColor"
															viewBox="0 0 24 24"
														>
															<polygon
																points="14.43,10 12,2 9.57,10 2,10 8.18,14.41 5.83,22 12,17.31 18.18,22 15.83,14.41 22,10"
															/>
														</svg>

														<svg
															x-show="movie.rating < 4"
															id="emptyStar"
															class="w-6"
															fill="currentColor"
															viewBox="0 0 24 24"
														>
															<path
																d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
															/>
														</svg>

														<svg
															x-show="movie.rating >= 4 && movie.rating < 7"
															id="halfStar"
															class="w-6"
															fill="currentColor"
															viewBox="0 0 24 24"
														>
															<path
																d="M22,9.24l-7.19-0.62L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27L18.18,21l-1.63-7.03L22,9.24z M12,15.4V6.1 l1.71,4.04l4.38,0.38l-3.32,2.88l1,4.28L12,15.4z"
															/>
														</svg>
													</div>

													<p
														class="text-lg tracking-widest leading-none font-bold"
														x-text="movie.rating.toFixed(1)"
													>
														5.8
													</p>
												</div>

												<div
													class="flex flex-col lg:flex-row lg:items-center gap-3"
												>
													<button
														class="flex items-center justify-center gap-2 hover:opacity-80 transition-opacity duration-200 border border-current focus:outline-none px-4 py-3 uppercase text-sm leading-none tracking-wide font-semibold rounded"
													>
														<svg
															class="w-4 h-4 -ml-0.5"
															xmlns="http://www.w3.org/2000/svg"
															fill="none"
															viewBox="0 0 24 24"
															stroke-width="2"
															stroke="currentColor"
														>
															<path
																stroke-linecap="round"
																stroke-linejoin="round"
																d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"
															/>
														</svg>

														DOWNLOAD 720P
													</button>
													<button
														class="flex items-center justify-center gap-2 bg-white text-black hover:opacity-80 transition-opacity duration-200 border border-current focus:outline-none px-4 py-3 uppercase text-sm leading-none tracking-wide font-semibold rounded"
													>
														<svg
															class="w-4 h-4 -ml-0.5"
															xmlns="http://www.w3.org/2000/svg"
															fill="none"
															viewBox="0 0 24 24"
															stroke-width="2"
															stroke="currentColor"
														>
															<path
																stroke-linecap="round"
																stroke-linejoin="round"
																d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"
															/>
														</svg>

														DOWNLOAD 1080P
													</button>
												</div>
											</div>
										</div>

										<div
											class="group flex-shrink-0 flex flex-col items-center gap-2 lg:gap-4"
											@click="playTrailer(movie.trailer)"
										>
											<div
												class="relative cursor-pointer"
											>
												<span
													class="scale-50 opacity-0 group-hover:scale-100 group-hover:opacity-100 transition-all duration-500 absolute -inset-2 bg-white/40 borders border-white/10 rounded-full"
												>
												</span>
												<span
													class="scale-50 opacity-0 group-hover:scale-100 group-hover:opacity-100 transition-all duration-500 absolute -inset-4 bg-white/40 borders border-white/10 rounded-full"
												>
												</span>
												<button
													class="relative z-10 group-hover:scale-90 transition-transform duration-300 rounded-full w-12 h-12 bg-white flex items-center justify-center"
												>
													<svg
														fill="currentColor"
														class="w-7 h-7 text-black transition-colors duration-300 group-hover:text-red-600"
														viewBox="0 0 24 24"
													>
														<path
															d="M8 5v14l11-7z"
														/>
													</svg>
												</button>
											</div>

											<span
												class="group-hover:opacity-0s group-hover:text-red-500 group-hover:translate-y-3 transition duration-500 text-xs opacity-75"
												>Watch trailer</span
											>
										</div>
									</div>
								</div>
							</template>
						</div>
					</div>

					<button
						class="-mr-1.5 flex-shrink-0 rounded-full text-white/40 hover:text-white hover:bg-white/30 w-12 h-12 hidden lg:flex items-center justify-center"
						@click="next"
					>
						<svg
							class="w-8 h-8"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.8"
							stroke="currentColor"
							class="w-6 h-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M8.25 4.5l7.5 7.5-7.5 7.5"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>

		<div class="mb-8">
			<div class="px-2 lg:px-0 mx-auto max-w-7xl">
				<h3 class="text-lg lg:text-2xl font-bold mb-2 lg:mb-6">Latest movies</h3>
				<div class="grid grid-cols-2 lg:grid-cols-5 gap-1 lg:gap-5">
					<template x-for="(movie, index) in movies">
						<a
							href="#"
							x-show="index <= limit"
							class="bg-neutral-800 shadow border-2 border-transparent hover:border-neutral-700 transition rounded-lg overflow-hidden"
						>
							<div
								class="p-2 bg-gray-200 relative aspect-[1/1.3]"
							>
								<img
									class="absolute inset-0 w-full h-full object-cover object-top"
									:src="movie.image"
									alt=""
								/>
							</div>

							<div class="py-2 px-2.5">
								<h5
									x-text="movie.title"
									class="text-sm mt-0.5 mb-1 truncate"
								></h5>
								<div
									class="min-w-0 flex items-center justify-between gap-3 text-neutral-400/80"
								>
									<p class="text-sm truncate">
										<span x-text="movie.year"></span>,
										<span
											x-text="movie.genre.split('/').slice(0,2).join('/')"
										></span>
									</p>

									<div class="flex items-center gap-0.5">
										<svg
											x-show="movie.rating >= 7"
											id="fullStar"
											class="w-4 h-4 text-[#ef3f22]"
											fill="currentColor"
											viewBox="0 0 24 24"
										>
											<polygon
												points="14.43,10 12,2 9.57,10 2,10 8.18,14.41 5.83,22 12,17.31 18.18,22 15.83,14.41 22,10"
											/>
										</svg>

										<svg
											x-show="movie.rating < 4"
											id="emptyStar"
											class="w-4 h-4 text-[#ef3f22]"
											fill="currentColor"
											viewBox="0 0 24 24"
										>
											<path
												d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
											/>
										</svg>

										<svg
											x-show="movie.rating >= 4 && movie.rating < 7"
											id="halfStar"
											class="w-4 h-4 text-[#ef3f22]"
											fill="currentColor"
											viewBox="0 0 24 24"
										>
											<path
												d="M22,9.24l-7.19-0.62L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27L18.18,21l-1.63-7.03L22,9.24z M12,15.4V6.1 l1.71,4.04l4.38,0.38l-3.32,2.88l1,4.28L12,15.4z"
											/>
										</svg>

										<p
											x-text="movie.rating.toFixed(1)"
											class="text-sm"
										></p>
									</div>
								</div>
							</div>
						</a>
					</template>
				</div>
			</div>
		</div>

?([^#&?]*).*/;var match=videUrl.match(regExp);return match && match[7].length==11 ? match[7] : false;}function processInlineVideos(){document.querySelectorAll(".w-embed-youtubevideo").forEach((videoWrapper)=>{const videoUrl=videoWrapper.querySelector("iframe").src;const parent=videoWrapper.parentElement;parent.addEventListener("click", ()=>{openGlobalYoutubePlayer(getVideoId(videoUrl));});});}async function createPlayer({playerId="player",placement="full",videoId="",onStateChange=()=>{},}={}){return new Promise((resolve)=>{const{width, height}={inline: ["100%", "100%"],full: [640, 390],}[placement];const player=new YT.Player(playerId,{height: "390",width: "640",videoId,playerVars:{playsinline: 1,},events:{onReady(e){resolve(e.target);},onStateChange,},});});}function togglePlay(){const currentState=globalPlayer.getPlayerState();if ([YT.PlayerState.PLAYING, YT.PlayerState.BUFFERING].includes(currentState)){globalPlayer.stopVideo();}else{globalPlayer.playVideo();}}function openGlobalYoutubePlayer(videoId){window.ogBodyOverflow=document.body.style.overflow;document.body.style.overflow="hidden";window.ogHtmlOverflow=document.documentElement.style.overflow;document.documentElement.style.overflow="hidden";document.getElementById("globalYoutubePlayer").open=true;globalPlayer.loadVideoById(videoId);}function closeGlobalYoutubePlayer(){document.body.style.overflow=window.ogBodyOverflow;document.documentElement.style.overflow=window.ogHtmlOverflow;document.getElementById("globalYoutubePlayer").open=false;globalPlayer.stopVideo();}document.addEventListener("keyup", (e)=>{if (e.key=="Escape") closeGlobalYoutubePlayer();});</script>
